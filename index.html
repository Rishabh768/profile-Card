<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon"  type="jpg/icon" href="images/favicon-32x32.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Profile Card</title>
</head>
<body>
    <div class="main">

<div class="card">
    <img src="images/bg-pattern-card.svg" alt="background image" class="header-image">
    <div class="body-of-card">
        <img src="images/image-victor.jpg" alt="victor crest" class="avatar-image">
        <h1>Victor Crest  <span>26</span></h1>
        <p>London</p>
    </div>
    <div class="footer">
        <div class="stats">
            <h3>80K</h3>
            <p>Followers</p>
        </div>
        <div class="stats">
            <h3>803K</h3>
            <p>Likes</p>
        </div>
        <div class="stats">
            <h3>1.4K</h3>
            <p>Photos</p>
        </div>
    </div>
   
</div>

    </div>
</body>
</html>
